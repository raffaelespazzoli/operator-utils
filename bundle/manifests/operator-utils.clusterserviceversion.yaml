apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "operator-utils.example.io/v1alpha1",
          "kind": "MyCRD",
          "metadata": {
            "name": "mycrd-sample"
          },
          "spec": {
            "foo": "bar"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.2.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v2
  name: operator-utils.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: EnforcingCRD
      name: enforcingcrds.operator-utils.example.io
      version: v1alpha1
    - kind: EnforcingPatch
      name: enforcingpatches.operator-utils.example.io
      version: v1alpha1
    - description: MyCRD is the Schema for the mycrds API
      displayName: My CRD
      kind: MyCRD
      name: mycrds.operator-utils.example.io
      version: v1alpha1
    - kind: TemplatedEnforcingCRD
      name: templatedenforcingcrds.operator-utils.example.io
      version: v1alpha1
  description: operator-utils
  displayName: operator-utils
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - operator-utils.example.io
          resources:
          - enforcingcrds
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - operator-utils.example.io
          resources:
          - enforcingcrds/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - operator-utils.example.io
          resources:
          - enforcingpatches
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - operator-utils.example.io
          resources:
          - enforcingpatches/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - operator-utils.example.io
          resources:
          - mycrds
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - operator-utils.example.io
          resources:
          - mycrds/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - operator-utils.example.io
          resources:
          - templatedenforcingcrds
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - operator-utils.example.io
          resources:
          - templatedenforcingcrds/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: operator-utils-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                command:
                - /manager
                image: quay.io/raffaelespazzoli/operator-utils:latest
                name: manager
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - configmaps/status
          verbs:
          - get
          - update
          - patch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - utils
  links:
  - name: Operator Utils
    url: https://operator-utils.domain
  maintainers:
  - email: raffaele.spazzoli@gmail.com'
    name: '''raffaele spazzoli'
  maturity: alpha
  provider:
    name: Red Hat Community of Practice
    url: https://github.com/redhat-cop/operator-utils
  version: 0.0.1
